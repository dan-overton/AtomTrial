<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <script type="text/javascript" data-main="scripts/atomtrial.js" src="scripts/vendor/require.min.js"></script>
</head>
<body>
  <h1>Test!</h1>
  <div class="personnelPanel">
    <div class="personnelSummary">
      <ol class="personnelList" data-bind="foreach: people">
        <li data-bind="click: $parent.showText, css: {selectedItem: selected}">
          <h4 data-bind="text: name"></h4>
          <p data-bind="text: jobTitle">
            Software Developer
          </p>
        </li>
      </ol>
    </div>
    <div class="personnelDetails" id="test">
      <p data-bind="text: detailsText">
      </p>
    </div>
  </div>
  <link rel="stylesheet" href="css/atomtrial.css" />
</body>
</html>
